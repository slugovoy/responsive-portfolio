<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Creating navbar -->
    <nav
      class="navbar navbar-expand{-xs|-sm|-md|-lg} fixed-top navbar-light bg-info"
    >
      <a class="navbar-brand text-black bg-light rounded p-1" href="index.html"
        >Sergey Lugovoy</a
      >
      <button
        class="navbar-toggler border"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
        <!-- Button with dropdown menu of links -->
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="index.html"
            >About Me <span class="sr-only">(current)</span></a
          >
          <a class="nav-link" href="contact.html">Contact</a>
          <a class="nav-link" href="portfolio.html">Portfolio</a>
        </div>
      </div>
    </nav>
    <!-- Body of our webpage with pictures -->
    <section>
      <div class="container">
        <div class="row">
          <!-- Column with responsive size thet contains text and pictures -->
          <div class="content col-xs-12 col-sm-8 col-md-8 col-lg-8 bg-white mt-3 mb-5">
            <!-- Header -->
            <header>
              <div class="row text-info m-2 p-2">
                <h1>Contact</h1>
              </div>
            </header>
            <!-- Actual form with all required information -->
            <div class="form border-top border-info">
              <!-- Prompting user name -->
              <div class="form-group mt-2">
                <label for="name1">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name1"
                  placeholder="Name"
                  aria-describedby="emailHelp"
                />
              </div>
              <!-- Prompting user Email -->
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  placeholder="Email"
                  aria-describedby="emailHelp"
                />
              </div>
              <!-- Prompting user to type his message -->
              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  type="text"
                  name="message"
                  class="form-control"
                  id="message"
                  cols="50"
                  rows="5"
                  placeholder="Message"
                ></textarea>
              </div>
              <!-- Submit button -->

              <button type="submit" class="btn btn-primary bg-info p-2 mb-3">
                Submit
              </button>
            </div>
          </div>
          <!-- Responsive space of 4 columns that remains empty -->
          <div class="col-sm-4 col-md-4 col-lg-4"></div>
        </div>
      </div>
    </section>
    <!-- Footer with copyrights -->
    <footer
      class="footer-copyright fixed-bottom text-center py-3 text-white"
    >
      Â© 2020 Copyright
    </footer>
    <!-- Javascript for dropdown menu -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
