<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand{-xs|-sm|-md|-lg} navbar-light bg-info">
      <a class="navbar-brand text-muted bg-light rounded p-1" href="index.html"
        >Sergey Lugovoy</a
      >
      <button
        class="navbar-toggler border"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="index.html"
            >About Me <span class="sr-only">(current)</span></a
          >
          <a class="nav-link" href="contact.html">Contact</a>
          <a class="nav-link" href="portfolio.html">Portfolio</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-1 col-lg-1"></div>
        <div
          class="infoForm col-sm-12 col-md-8 col-lg-8 bg-white mt-5 mb-5 p-3"
          id="contact"
        >
          <h1 class="title1 text-primary mb-5">Contact</h1>
          <div class="form">
            <div class="form-group">
              <label for="name1">Name</label>
              <input
                type="text"
                class="form-control"
                id="name1"
                placeholder="Name"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Email"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                type="text"
                name="message"
                class="form-control"
                id="message"
                cols="50"
                rows="5"
                placeholder="Message"
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-lg-3"></div>
    </div>
    <div
      class="footer-copyright fixed-bottom text-center py-3 text-white bg-dark"
    >
      Â© 2020 Copyright
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
